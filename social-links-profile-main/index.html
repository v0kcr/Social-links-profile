<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>| Social links profile |</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container"> <!-- Contenedor centrado -->
    <div class="card">
      <div class="card__header">
        <div class="card__image">
          <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
        </div>
        <div class="card__info">
          <p class="card__name">Jessica Randall</p>
          <p class="card__location">London, United Kingdom</p>
          <p class="card__bio">"Front-end developer and avid reader."</p>
        </div>
      </div>

      <ul class="card__links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="#">Celine</a>.
  </div>
</body>

</html>
